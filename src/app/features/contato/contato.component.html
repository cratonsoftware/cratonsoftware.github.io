<section id="contato" class="bg-dark-fundo text-dark-n3 py-24 lg:py-32">
	<div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
		<div class="grid gap-16 lg:grid-cols-2">
			<div class="flex flex-col justify-center">
				<span class="font-display text-destaque text-sm font-semibold tracking-wider uppercase"> Fale Conosco </span>
				<h2 class="font-display text-dark-n1 mt-2 text-3xl font-bold sm:text-4xl">Vamos construir a fundação do seu negócio?</h2>
				<p class="text-dark-n3 mt-6 text-lg">Preencha o formulário ao lado ou agende uma demonstração. Estamos prontos para entender seu desafio e desenhar a solução de software estável que sua empresa merece.</p>

				<div class="border-dark-n4/50 mt-8 border-t pt-8">
					<div class="flex items-center gap-4">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-destaque h-6 w-6">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.66 0l-7.5-4.615A2.25 2.25 0 0 1 2.25 6.993V6.75" />
						</svg>
						<span class="text-dark-n1 text-lg"> contato&#64;craton.com.br </span>
					</div>
				</div>
			</div>

			<div class="bg-dark-n4/50 rounded-xl p-8 shadow-lg">
				<form action="#" method="POST" class="space-y-6">
					<div>
						<label for="nome" class="text-dark-n1 text-sm font-medium"> Nome Completo </label>
						<input type="text" name="nome" id="nome" required class="border-dark-n3 text-dark-n1 ring-destaque focus:border-destaque mt-2 block w-full rounded-lg border bg-transparent px-4 py-3 ring-inset focus:ring-1" />
					</div>

					<div>
						<label for="email" class="text-dark-n1 text-sm font-medium"> E-mail </label>
						<input type="email" name="email" id="email" required class="border-dark-n3 text-dark-n1 ring-destaque focus:border-destaque mt-2 block w-full rounded-lg border bg-transparent px-4 py-3 ring-inset focus:ring-1" />
					</div>

					<div>
						<label for="telefone" class="text-dark-n1 flex items-center justify-between text-sm font-medium">
							<span>Telefone / WhatsApp</span>
							<span class="text-dark-n3">(Opcional)</span>
						</label>
						<input type="tel" name="telefone" id="telefone" class="border-dark-n3 text-dark-n1 ring-destaque focus:border-destaque mt-2 block w-full rounded-lg border bg-transparent px-4 py-3 ring-inset focus:ring-1" />
					</div>

					<div>
						<label for="mensagem" class="text-dark-n1 text-sm font-medium"> Sua Mensagem </label>
						<textarea name="mensagem" id="mensagem" rows="4" required class="border-dark-n3 text-dark-n1 ring-destaque focus:border-destaque mt-2 block w-full rounded-lg border bg-transparent px-4 py-3 ring-inset focus:ring-1"></textarea>
					</div>

					<div>
						<button
							type="submit"
							class="bg-destaque font-display text-dark-n1 focus:ring-destaque focus:ring-offset-dark-fundo w-full transform rounded-lg px-8 py-3 text-lg font-semibold shadow-lg transition duration-300 ease-in-out hover:-translate-y-0.5 hover:shadow-xl focus:ring-2 focus:ring-offset-2 focus:outline-none">
							Enviar Mensagem
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
